<html>
<head>
<title>exams</title>

<script src="http://192.168.1.254/js/jquery.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
   $("#im").before("<b>Before</b>");
   });
   
   $("#btn2").click(function(){
    $("#im").after("<i>After</i>");
    });
    });
</script>
</head>
<body>
<img id="im" src="contact.webp"> 
<button id="btn1">Insert before</button>
<button id="btn2">Insert after</button>

</body>
</html>
